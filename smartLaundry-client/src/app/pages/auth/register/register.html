<!-- register.component.html -->
<div class="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-blue-800 flex items-center justify-center p-1">
  <div class="w-full max-w-md">
    <!-- Header Section -->
    <div class="text-center mb-2">
      <div class="flex justify-center items-center space-x-3">
        <!-- Custom SVG Droplet Icon -->
        <svg class="h-10 w-10 text-white" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2.69l5.66 5.66a8 8 0 11-11.31 0z"/>
        </svg>
        <h1 class="text-2xl font-bold text-white">Laundry Smart</h1>
      </div>
    </div>

    <!-- Card -->
    <div class="bg-white shadow-2xl rounded-lg border-0 p-6">
      <!-- Card Header -->
      <div class="text-center space-y-2 mb-6">
        <h2 class="text-2xl font-bold text-gray-900">Create your account</h2>
        <p class="text-sm text-gray-600">Join thousands of satisfied customers</p>
      </div>

      <!-- Form -->
      <div class="space-y-4">
        <!-- Role Selection Dropdown -->
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-900">Role</label>
          <div class="relative">
            <button
              type="button"
              (click)="toggleRoleDropdown()"
              class="w-full px-3 py-2 border border-gray-300 rounded-md text-left bg-white flex items-center justify-between hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
              <div class="flex items-center space-x-2">
                <span *ngIf="selectedRole" class="h-4 w-4">
                  {{ getRoleIcon(selectedRole) }}
                </span>
                <span [ngClass]="selectedRole ? 'text-gray-900' : 'text-gray-500'">
                  {{ selectedRole ? getRoleLabel(selectedRole) : 'Select your role' }}
                </span>
              </div>
              <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            
            <div *ngIf="showRoleDropdown" class="absolute top-full left-0 right-0 mt-1 bg-white border border-gray-300 rounded-md shadow-lg z-50">
              <button
                *ngFor="let role of roles"
                type="button"
                (click)="selectRole(role)"
                class="w-full px-3 py-2 text-left hover:bg-gray-50 flex items-center space-x-2 first:rounded-t-md last:rounded-b-md text-gray-900"
              >
                <span class="h-4 w-4">{{ role.icon }}</span>
                <span>{{ role.label }}</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Conditional Admin Passcode Field -->
        <div *ngIf="selectedRole === 'admin'" class="space-y-2">
          <label class="text-sm font-medium text-gray-900">Admin Passcode</label>
          <input
            type="password"
            [(ngModel)]="formData.adminPasscode"
            class="w-full px-3 py-2 border border-red-200 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
            placeholder="Enter admin passcode"
          />
          <p class="text-xs text-red-600">Special passcode required for administrator access</p>
        </div>

        <!-- Two-column grid for First/Last Name -->
        <div class="grid grid-cols-2 gap-4">
          <div class="space-y-2">
            <label class="text-sm font-medium text-gray-900">First Name</label>
            <input
              type="text"
              [(ngModel)]="formData.firstName"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="John"
            />
          </div>
          <div class="space-y-2">
            <label class="text-sm font-medium text-gray-900">Last Name</label>
            <input
              type="text"
              [(ngModel)]="formData.lastName"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Doe"
            />
          </div>
        </div>

        <!-- Email Field -->
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-900">Email</label>
          <input
            type="email"
            [(ngModel)]="formData.email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="john.doe@example.com"
          />
        </div>

        <!-- Phone Field -->
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-900">Phone</label>
          <input
            type="tel"
            [(ngModel)]="formData.phone"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="+1 (555) 123-4567"
          />
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-900">Password</label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="formData.password"
              class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Create a strong password"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility('password')"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none"
            >
              <svg *ngIf="!showPassword" class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg *ngIf="showPassword" class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-900">Confirm Password</label>
          <div class="relative">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              [(ngModel)]="formData.confirmPassword"
              class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Confirm your password"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility('confirmPassword')"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none"
            >
              <svg *ngIf="!showConfirmPassword" class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg *ngIf="showConfirmPassword" class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Terms Checkbox -->
        <div class="flex items-start space-x-2">
          <input
            type="checkbox"
            id="terms"
            [(ngModel)]="termsAgreed"
            class="mt-1 h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          />
          <label for="terms" class="text-sm text-gray-600">
            I agree to the
            <a href="#" class="text-blue-600 hover:text-blue-800 underline">Terms of Service</a>
            and
            <a href="#" class="text-blue-600 hover:text-blue-800 underline">Privacy Policy</a>
          </label>
        </div>

        <!-- Create Account Button -->
        <button
          type="button"
          (click)="onSubmit()"
          [disabled]="!isFormValid"
          [ngClass]="{
            'bg-blue-600 hover:bg-blue-700 focus:ring-blue-500': isFormValid,
            'bg-gray-400 cursor-not-allowed': !isFormValid
          }"
          class="w-full py-3 px-4 rounded-md font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2"
        >
          Create Account
        </button>

        <!-- Divider -->
        <div class="relative mt-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or</span>
          </div>
        </div>

        <!-- Continue with Google Button -->
        <button
          type="button"
          (click)="signInWithGoogle()"
          class="w-full py-3 px-4 border border-gray-300 rounded-md font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center justify-center space-x-2"
        >
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span>Continue with Google</span>
        </button>

        <!-- Sign in link -->
        <p class="text-center text-sm text-gray-600 mt-4">
          Already have an account?
          <a href="/login" class="text-blue-600 hover:text-blue-800 underline font-medium ml-1">
            Sign in
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
